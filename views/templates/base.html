<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>{% block title %}Fpm IOT Admin{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Fixed Layout</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/lib/admin-lte/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/lib/admin-lte/css/skins/_all-skins.min.css">
    {% block head %} {% endblock %}
    <style>
      .block{display: block; width: 100%;}
      .margin-bottom-2{margin-bottom: 2em;}
    </style>
    {% block style %} {% endblock %}
  </head>
  <!-- skin-blue fixed sidebar-mini -->
  <body class="hold-transition {% block bodyclass %} {% endblock %} {% block collapse %} {% endblock %} ">
    {% block body %} {% endblock %}
  </body>
  <!-- jQuery 3 -->
  <script src="/lib/jquery/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- SlimScroll -->
  <script src="/lib/jquery-slimscroll/jquery.slimscroll.min.js"></script>
  <!-- FastClick -->
  <script src="/lib/fastclick/fastclick.js"></script>
  <!-- angular -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
  <script src="/lib/yfpmc-ng1/md5.min.js"></script>
  <script src="/lib/yfpmc-ng1/fpmc-ng.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/lib/admin-lte/js/adminlte.min.js"></script>

  <script src="/js/filter.js"></script>
  <script src="/js/service.js"></script>

  {% block script %} {% endblock %}
  <script src="/js/app.js"></script>
  {% block js %} {% endblock %}
</html>
