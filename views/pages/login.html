{% extends "views/templates/base.html" %}
{% block title %} 系统登录 {% endblock %}
{% block head %}
<link rel="stylesheet" href="/lib/admin-lte/plugins/iCheck/square/blue.css">
<style>
html{
  background-image: url(http://slighting.shuncom.com.cn/CloudPlatform/imgs/login/login-bg.jpg);
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.login-page, .register-page{
  background: transparent;
}
.login-logo>a{
  color: #fff;
}

</style>
{% endblock %}
{% block bodyclass %} login-page {% endblock %}
{% block body %}
<div class="login-box">
    <div class="login-logo">
      <a href=""><b>FPM CMS</b> beta</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">输入用户信息</p>
  
      <form action="" method="post">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="用户名" value="admin" />
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" value="123123123" />
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> 记住密码
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">进 入</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
{% endblock %}
{% block script %}
<script src="/lib/admin-lte/plugins/iCheck/icheck.min.js"></script>
{% endblock %}

{% block js %}
<script>
    $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
{% endblock %}
